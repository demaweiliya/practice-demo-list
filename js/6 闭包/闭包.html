<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闭包</title>
</head>
<body>
    <script>
        for(var i = 0;i < 6;i++){
            setTimeout((j) => {
                console.log('1',j);
            }, i * 1000,i);
        }

        for(let i = 0;i < 6;i++){
            setTimeout(() => {
                console.log('2',i);
            }, i * 1000);
        }

        for(let i = 0;i < 6;i++){
            (function(i){
                setTimeout(() => {
                    console.log('3',i);
                }, i * 1000);
            })(i)
        }

        

    </script>
</body>
</html>
