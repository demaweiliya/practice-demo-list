<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //字符串数组的最长公共前缀 fl

    let strs = ["aca","cba"];
    //["aca","cba"] ["flower","flow","flight"]
    var longestCommonPrefix = function(strs) {
        let one = strs.length > 0 ? strs[0].split('') : false;
        let res = '';
        if(!one){
            return '';
        }
        let count = 0;
        for(let i = 0;i < one.length;i++){
            count = 0;
            strs.map((item,index) => {
                if(item.charAt(i) === one[i]){
                    count++;
                }
                
            })

            if(count === strs.length){
                res += one[i]
            }else{
                break;
            }
        }
        return res;
    };
    console.log(longestCommonPrefix(strs))
    </script>
</body>
</html>
