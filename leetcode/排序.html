    <script>
        //冒泡排序
        //每轮都会将一个最大的数排好，下一轮不再遍历排好的数
        let arr = [5,9,12,7,11,16,19,21,4,8,6];

        for(let i = arr.length-1;i > 0;i--){
            for(let j = 0;j < i;j++){
                if(arr[j] > arr[j + 1]){
                    let temp = arr[j];
                    arr[j] = arr[ j+ 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log('冒泡排序',arr);
        
//给定一个非负整数数组 A， A 中一半整数是奇数，一半整数是偶数
        let oddEvenArr = [1,12,4,6,8,9,16,11,13,15];

        let res = oddEvenArr.sort((a,b)=>a-b);
        console.log('res',res);
        
        let res1 = [];
        let odd = 1,even = 0;
        // for(let i = 0;i < res.length;i++){
        //     if(res[i] % 2 === 1){
        //         res1[odd] = res[i];
        //         odd+=2;
        //     }else{
        //         res1[even] = res[i];
        //         even+=2
        //     }
        // }
        res.forEach(item=>{
            if(item % 2 === 1){
                res1[odd] = item;
                odd+=2;
            }else{
                res1[even] = item;
                even+=2
            } 
        })

        console.log('奇偶排序',res1);
        
    </script>
